
<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="http://localhost:8000"></iframe>
    <script>
        window.addEventListener('beforeunload', function() {
            // Signal that page is closing
            navigator.sendBeacon('http://localhost:9999/closed');
        });
    </script>
</body>
</html>
